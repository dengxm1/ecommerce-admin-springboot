spring.application.name=ecommerce-admin-springboot

# MySQL数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=ecommerce_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.dengyuheng.ecommerce.entity
mybatis.configuration.map-underscore-to-camel-case=true

# JWT配置
jwt.secret=my-super-secret-jwt-key-for-ecommerce-project-2025
jwt.expiration=604800000
jwt.issuer=ecommerce-admin
